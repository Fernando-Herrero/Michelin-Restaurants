<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="shortcut icon"
			href="/media/logo-estrellas-michelin.jpeg"
			type="#"
		/>
		<script src="index.js" defer></script>
		<link rel="stylesheet" href="styles.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
		/>
		<title>Michelin Restaurants</title>
	</head>

	<body>
		<header class="header">
			<nav class="nav-bar-container container">
				<div class="nav-logo">
					<img
						src="/media/logo-estrellas-michelin.jpeg"
						alt="Logotipo de estrellas Michelin"
					/>
				</div>
				<div class="search-bar">
					<input type="text" id="search" placeholder="Search restaurants" />
					<button class="nav-search-btn">Search</button>
				</div>
				<div class="nav-buttons">
					<button id="btn-login">Log in</button>
					<button id="btn-contact">Contact</button>
				</div>
			</nav>
			<section class="filters-container container">
				<div class="btn-filters">
					<button id="two-stars">Two stars</button>
					<button id="three-stars">Three stars</button>
					<select name="locality-selector" id="locality-selector"></select>
					<select name="cousine-selector" id="cousine-selector"></select>
					<select name="price-selector" id="price-selector"></select>
					<button id="favorite-button">
						Favoritos:
						<span>0</span>
					</button>
				</div>
				<div class="container-cards"></div>
			</section>
		</header>

		<main class="main-container container">
			<h1>RESTAURANTS STAR MICHELIN 2025</h1>
			<section class="restaurants-container">
				<div class="img-title-restaurants">
					<img
						src="/media/dos-estrellas-michelin.jpg"
						alt="logo dos estrellas Michelin"
					/>
					<h2>Restaurants</h2>
				</div>
				<div class="link-plus-restaurants">
					<a href="#">See more</a>
				</div>
			</section>

			<div class="restaurants-two-stars"></div>

			<section class="restaurants-container">
				<div class="img-title-restaurants">
					<img
						src="/media/tres-estrellas-michelin.jpg"
						alt="logo tres estrellas Michelin"
					/>
					<h2>Restaurants</h2>
				</div>
				<div class="link-plus-restaurants">
					<a href="#">See more</a>
				</div>
			</section>

			<div class="restaurants-three-stars"></div>

			<div class="form-one-star-container">
				<section id="form-container" class="form-container">
					<h3>Register</h3>
					<div class="form-section">
						<form id="form">
							<label for="name">Name:</label>
							<input type="text" id="name" name="name" required />

							<label for="email">Email:</label>
							<input type="email" id="email" name="email" required />

							<div style="display: flex; gap: 14px">
								<input type="checkbox" id="policy" name="policy" />
								<label for="policy">I accept the privacy policy</label>
							</div>

							<button type="submit" id="send">Send</button>
						</form>
					</div>
				</section>

				<section id="oneStar-container" class="one-star-container">
					<div class="one-star">
						<a
							class="one-star-images"
							href="https://guide.michelin.com/es/es/restaurantes/1-estrella-michelin"
							target="_blank"
						>
							<img
								class="pic-1"
								src="/media/una-estrella-michelin.png"
								alt="Logo Michelin one star"
							/>
							<img
								class="pic-2"
								src="/media/una-estrella-restaurante.jpg"
								alt="Restaurant Michelin one star"
							/>
							<img
								class="pic-3"
								src="/media/una-estrella-restaurante-2.jpg"
								alt="Restaurant Michelin one star"
							/>
							<img
								class="pic-4"
								src="/media/una-estrella-restaurante-3.jpg"
								alt="Restaurant Michelin one star"
							/>
						</a>
					</div>
				</section>
			</div>

			<div id="user-list" class="user-list"></div>
		</main>

		<footer class="footer container">
			<div class="info-btn-footer">
				<h4>Contact: 600000000 - michelin@restaurant.com</h4>
				<button id="dark-mode-btn">ðŸŒ™</button>
			</div>
			
			<div >
				<h4>Estrella Michelin @2025</h4>
			</div>
		</footer>
	</body>
</html>
